<!doctype html>
<html lang="en">
  <head>
    <title>HoverDigital 404</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <section class="info">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                    <div class="info-block">
                        <h1>
                            <br> Сайт
                            <br> <span class="yellow">Сейчас</span> 
                            <br> В
                            <br> <span class="red">Разработке</span>  
                        </h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-4">
                    <div class="info-line"></div>
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>


    <footer class="footer">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-1 col-md-1 col-sm-1 col-1">
                    <div class="footer-line"></div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                    <div class="footer-img">
                        <a href="https://vk.com/hover.digital" target="_blank">
                            <img src="./img/logo.svg" height="50px" width="auto" alt="logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- /.info -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
